<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            let coworkers = ['eging','leezche','duru','daeho'];
        </script>
        <h2>Coworkers</h2>
        <ul>
            <script>
                let i=0;
                while(i<coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i=i+1;
            }
            </script>
        </ul>
    </body>

</html>
